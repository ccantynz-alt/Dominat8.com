name: PR Quality Gates

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
          && npm run lint \
          || echo "No lint script; skipping."

      - name: Typecheck (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && (p.scripts.typecheck||p.scripts['check-types']) ? 0 : 1)" \
          && (npm run typecheck || npm run check-types) \
          || echo "No typecheck script; skipping."

      - name: Build
        run: npm run build

      - name: Tests (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
          && npm test \
          || echo "No test script; skipping."
