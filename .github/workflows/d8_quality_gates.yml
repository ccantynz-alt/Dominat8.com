name: D8 Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run gates (fast)
        shell: pwsh
        run: |
          pwsh -NoProfile -File scripts/d8/gates/run_quality_gates.ps1 -RepoRoot "${{ github.workspace }}"