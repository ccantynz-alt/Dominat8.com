name: D8 Guardrails - Protected Paths

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute PR labels
        id: labels
        shell: bash
        run: |
          echo "labels=${{ join(github.event.pull_request.labels.*.name, ',') }}" >> $GITHUB_OUTPUT

      - name: Protected paths check
        shell: pwsh
        run: |
          pwsh -NoProfile -File scripts/d8/guardrails/check_protected_paths.ps1 `
            -BaseSha "${{ github.event.pull_request.base.sha }}" `
            -HeadSha "${{ github.event.pull_request.head.sha }}" `
            -ProtectedPathsFile ".d8/protected_paths.txt" `
            -OkLabel "protected-ok" `
            -LabelsCsv "${{ steps.labels.outputs.labels }}"