<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#070a12"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>

    <radialGradient id="glow" cx="35%" cy="30%" r="55%">
      <stop offset="0" stop-color="#6df0ff" stop-opacity="0.22"/>
      <stop offset="0.4" stop-color="#7c5cff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 H 0 V 64" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#g1)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.9"/>

  <!-- subtle “mountain” silhouettes -->
  <path d="M0,720 C240,640 320,760 520,700 C760,630 860,740 1040,690 C1240,635 1380,720 1600,670 L1600,900 L0,900 Z"
        fill="rgba(255,255,255,0.05)"/>
  <path d="M0,760 C220,700 380,820 560,770 C760,710 900,820 1080,770 C1280,715 1440,800 1600,745 L1600,900 L0,900 Z"
        fill="rgba(255,255,255,0.035)"/>
</svg>
